<body onload="MovieFirstPlayUrl('#(firstMoviePlayUrl)')">

<div class="video" style="width: 600px;height: 400px;">播放器容器</div>



<script type="text/javascript">

  //定义一个变量：videoObject，用来做为视频初始化配置
  var videoObject = {
    container: '.video', //容器的ID或className
    plug:'hls.js'//设置使用hls插件
  };



  //设置播放第一集的连接
  function MovieFirstPlayUrl(url) 　　{
    videoObject.video = url
    player = new ckplayer(videoObject);//初始化播放器
  }


  function playInit(url){
    videoObject.video = url;
    console.log(videoObject)
    player = new ckplayer(videoObject);//初始化播放器
  }
</script>
